    <h3>KAMOS Login</h3>
    <div class="login-div">
        <div class="form-group">
            <Label for="Email">Email:</Label>
            <input id="Email" type="email" name="email" class="form-control">
        </div>
        <div class="form-group">
            <Label>Password:</Label>
            <input type="password" name="password" class="form-control">
        </div>
        <div class="form-group">
            <button class="submit-btn">Login</button>
        </div>
    </div>
    <form>
        <h3>Tag státusz</h3>
        <fieldset>
            <div>
                <input type="radio" name="tagstatusz" id="alapito">
                <label for="alapito">Alapító tag</label>
            </div>
            <div>
                <input type="radio" name="tagstatusz" id="tag">
                <label for="tag">Tag</label>
            </div>
            <div>
                <input type="radio" name="tagstatusz" id="partolo">
                <label for="partolo">Pártoló</label>
            </div>
            <div>
                <input type="radio" name="tagstatusz" id="egyeb">
                <label for="egyeb">Egyéb</label>
            </div>
        </fieldset>
    </form>
    <form>
        <h3>Jelentkezés túrára</h3>
        <fieldset>
            <legend>Jelentkezés</legend>
            <div>
                <input type="checkbox" name="Erdely" id="Erdely" value="0">
                <label for="Erdely">Erdély</label>
            </div>
            <div>
                <input type="checkbox" name="Eszakmagyarorszag" id="Eszakmagyarorszag" value="100">
                <label for="Eszakmagyarorszag">Észak-Magyarország</label>
            </div>
        </fieldset>
        <input type="button" value="Elküld" name="kuld" id="kuld">
    </form>

</body>

</html>
